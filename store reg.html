<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REGISTER</h1>
        </div>
        <div class="content">
            <form action="#">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter Your Age">
                </div>
                <div class="form-group">
                    <label for="Sex">Sex</label>
                    <select name="sex" id="sex">
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                      
                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="number" id="number" name="number" placeholder="Enter your 10 digit contact number">
                </div>  
                    <div class="form-group">
                        <label for="name">Location</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Location">
                    </div>
                    
                <div class="checkbox">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms"> I agree to all the statements in Terms of Service
                    </label>
                </div>
                <div class="button">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="social">
                    <p>Get Connected With:</p>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="../homepage/index.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
